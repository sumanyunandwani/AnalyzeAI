name: Trigger auto deployment for bdocs-dev-microservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/bdocs-dev-microservice-AutoDeployTrigger-54ee6263-88a6-415a-a0b0-2be00366ac54.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BDOCSDEVMICROSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BDOCSDEVMICROSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BDOCSDEVMICROSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.BDOCSDEVMICROSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BDOCSDEVMICROSERVICE_REGISTRY_PASSWORD }}
          containerAppName: bdocs-dev-microservice
          resourceGroup: AnalyzeAI
          imageToBuild: analyzeai/bdocs-dev-microservice:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


